<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - plataforma de Cursos Online</title>
</head>

<body>

    <header>
        <h1>Registro de estudiantes</h1>
        <p>Complete el formulario para inscribirte en nuestra plataforma de cursos online.</p>
    </header>

    <main>
        <form action="/registro" method="POST" autocomplete="on">
            <!-- Informacion Personal -->

            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: pepito" required autofocus
                    autocomplete="given-name">

                <label for="apellido">Apellido *</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: perez" required
                    autocomplete="family-name">

                <label for="email">Correo Electronico *</label>
                <input type="email" id="email" name="emial" placeholder="ejemplo@gmail.com" required
                    autocomplete="email">

                <label for="telefono">Telefono *</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+57 300 123 4678"
                    pattern="[+][0-9]{2} [0-9]{3} [0-9]{3} [0-9]{4}" required autocomplete="tel">

                <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" min="1950-01-01" max="2010-12-31"
                    required>

            </fieldset>

            <!-- Informacion Academica -->
            <fieldset>
                <legend>Informacion Academica</legend>

                <label for="nivel">Nivel de estudios *</label>
                <select id="nivel" name="nivel_estudios" required>
                    <option value="">Seleccione una opcion</option>
                    <option value="bachiller">Bachiller</option>
                    <option value="tecnico">Tecnico</option>
                    <option value="tecnologo">Tecnologo</option>
                    <option value="unversitario">Universitario</option>
                    <option value="posgrado">Posgrado</option>
                </select>

                <label for="institucion">Institucion actual *</label>
                <input type="text" id="institucion" name="institucion" placeholder="Ej: Universidad de Santander"
                    required>

                <label for="carrera">Carrera o Programa *</label>
                <input type="text" id="carrera" name="carrera" placeholder="Ej: Ingeniería de Sistemas" required>

                <label for="semestre">Semestre Actual *</label>
                <input type="number" id="semestre" name="semestre" min="1" max="12" required>

                <label for="promedio">Promedio Académico *</label>
                <input type="number" id="promedio" name="promedio" min="0" max="5" step="0.1" required>

                <label for="sitio-web">Perfil Académico o LinkedIn</label>
                <input type="url" id="sitio-web" name="perfil_web" placeholder="https://linkedin.com/in/usuario">

            </fieldset>

            <!-- Cuenta -->
            <fieldset>

                <legend>Configuracion de cuentas</legend>

                <label for="usuario">Nombre de usuario *</label>
                <input type="text" id="usuario" name="usuario" placeholder="usuario123" minlength="4" maxlength="20"
                    required autocomplete="username">

                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8"
                    required autocomplete="new-password">

                <label for="password-confirm">Confirmar Contraseña *</label>
                <input type="password" id="password-confirm" name="password_confirm" minlength="8" required
                    autocomplete="new-password">

            </fieldset>

            <!-- Preferencias -->
            <fieldset>
                <legend>Preferencias</legend>

                <p>Modalidad Preferida *</p>

                <input type="radio" id="virtual" name="modalidad" value="virtual" required>
                <label for="virtual">Virtual</label>

                <input type="radio" id="mixta" name="modalidad" value="mixta">
                <label for="mixta">Mixta</label>

                <input type="radio" id="presencial" name="modalidad" value="presencial">
                <label for="presencial">Presencial</label>

                <br><br>

                <input type="checkbox" id="newsletter" name="newsletter" value="si">
                <label for="newsletter">Deseo recibir información sobre nuevos cursos</label>
               
                <br>

                <input type="checkbox" id="terminos" name="terminos" value="si" required>
                <label for="terminos">Acepto los términos y condiciones *</label>
            </fieldset>

            <!-- Área de Comentarios -->
            <fieldset>
                <legend>Información Adicional</legend>

                <label for="bio">Cuéntanos tus objetivos académicos</label>
                <br><textarea id="bio"
                    name="bio"
                    rows="4"
                    maxlength="300"
                    placeholder="Escribe aquí tus metas académicas..."></textarea>

            </fieldset>

            <!-- Botones -->
            <button type="submit">Registrarse</button>
            <button type="reset">Limpiar Formulario</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 Plataforma de Cursos Online</p>
    </footer>

</body>

</html>
